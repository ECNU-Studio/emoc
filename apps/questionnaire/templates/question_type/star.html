    {{choice.text}}
    <a class="am-padding-lg star" role="button">
            <i class="am-icon-star-o"></i>
            <i class="am-icon-star-o"></i>
            <i class="am-icon-star-o"></i>
            <i class="am-icon-star-o"></i>
            <i class="am-icon-star-o"></i>
        </a>
        <span class="star_text"></span>
    </form>
{% endfor %}
