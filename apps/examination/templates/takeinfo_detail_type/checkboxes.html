<div class="question-multi">
    {% for choice in question.choices  %}
        <div class="am-checkbox">
            <label >
                <input disabled name="{{ question.id }}" {% if choice.checked %}checked{% endif %} data-schema-key="{{ question.id }}" type="checkbox" data-am-ucheck value="{{ choice.id }}">{{ choice.text }}
            </label>
            {% include 'result.html' %}
        </div>
    {% endfor %}
</div>
